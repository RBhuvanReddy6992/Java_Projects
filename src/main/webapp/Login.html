<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Voters - Login</title>
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
	min-height: 100vh;
}

.header p {
	font-size: 22px;
	font-weight: bold;
	color: #d64203;
	margin: 0;
	line-height: 1.4;
}

/* Form Container */
.d1 {
	display: flex;
	justify-content: center;
	margin-top: 40px;
}

.f1 {
	background: rgba(255, 255, 255, 0.95);
	padding: 30px;
	border-radius: 15px;
	width: 350px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.f1 h1 {
	text-align: center;
	color: #d64203;
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 15px;
}

.form-group label {
	font-weight: bold;
	color: #138808;
	display: block;
	margin-bottom: 5px;
}

.form-group input {
	width: 100%;
	padding: 10px;
	border-radius: 8px;
	border: 1px solid #ccc;
}

button {
	background: #d64203;
	color: white;
	border: none;
	padding: 12px;
	width: 100%;
	border-radius: 8px;
	font-weight: bold;
	cursor: pointer;
}

button:hover {
	background: #b83400;
}
.header {
      text-align: center;
      background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
      padding: 15px;
      border-bottom: 2px solid #ccc;
    }

.form-group1 {
	text-align: center;
	margin-top: 10px;
}

.form-group1 a {
	color: #008CBA;
	text-decoration: none;
	font-size: 14px;
}

/* Contact Section */
.sidenav {
	margin-top: 20px;
	text-align: center;
	font-size: 14px;
	color: #333;
}

.s1 {
	color: #d64203;
	font-size: 16px;
	display: block;
	margin-bottom: 10px;
}
</style>
</head>
<body>

	<!-- Header -->
	<header class="header">
		<p>
			मतदाता सेवा पोर्टल<br>
			<b>Voters' Service Portal</b>
		</p>
	</header>

	<!-- Login Form -->
	<div class="d1">
		<form class="f1" action="Login" method="post">
			<div class="form-group">
				<label for="cardno">Voter Card Number</label>
				<!-- Correct label -->
				<input type="text" name="cardno" placeholder="Enter your Voter ID"
					required>
			</div>

			<div class="form-group">
				<label for="pin">PIN</label>
				<!-- Correct label -->
				<input type="password" name="pin"
					placeholder="Enter your 4-digit PIN" required>
			</div>

			<button type="submit">Sign In</button>
		</form>
	</div>
	</form>
	</div>

</body>
</html>
