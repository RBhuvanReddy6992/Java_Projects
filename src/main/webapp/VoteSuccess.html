<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Cast Successfully</title>
  <!-- Auto redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=Login.html">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
      padding: 15px;
      border-bottom: 2px solid #ccc;
    }

    .header p {
      font-size: 22px;
      font-weight: bold;
      color: #d64203;
      margin: 0;
      line-height: 1.4;
    }

    .success-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 500px;
      margin: auto;
      text-align: center;
    }

    .success-icon {
      font-size: 80px;
      color: #138808;
      margin-bottom: 20px;
    }

    .success-container h1 {
      color: #138808;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .success-container p {
      color: #333;
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 0;
    }

    .success-container a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #d64203;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .success-container a:hover {
      background: #b53602;
    }

    .countdown-note {
      color: #d64203;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header class="header">
    <p>मतदाता सेवा पोर्टल<br><b>Voters' Service Portal</b></p>
  </header>

  <div class="success-container">
    
    <h1>Your Vote Has Been Cast Successfully!</h1>
    <p>Thank you for participating in the democratic process. Your vote has been recorded securely.</p>
    
    <a href="Registration.html">Back to Registration</a>
  </div>

</body>
</html>
